<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: rgba(0, 0, 0, 0.29);
        }
        .popup{
            width: 420px;
            max-width: 96%;
            min-height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background: #fcfcfc;
            font: 13px/1.3 Arial, sans-serif;
            color: #555555;
            box-shadow: 0 0 1px #7E7878, 3px 3px 7px #838282;
            border-radius: 7px;
        }
        .popup-header{
            background: #f9f9f9; /* Old browsers */
            background: -moz-linear-gradient(top, #f9f9f9 0%, #eaeaea 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f9f9f9), color-stop(100%,#eaeaea)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #f9f9f9 0%,#eaeaea 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #f9f9f9 0%,#eaeaea 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #f9f9f9 0%,#eaeaea 100%); /* IE10+ */
            background: linear-gradient(to bottom, #f9f9f9 0%,#eaeaea 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f9f9f9', endColorstr='#eaeaea',GradientType=0 ); /* IE6-9 */
            border-radius: 7px 7px 0 0;
            box-shadow: 0 0 1px 1px #fff inset;
            border-bottom: 1px solid #C9C3C3;
        }
        .popup-heading{
            margin: 0;
            padding: 20px;
            border-radius inherit: 
        }
        .popup-content{
            padding: 20px;
            text-align: center;
        }
        .popup-btn-hold{
            overflow: hidden;
            margin-top: 30px;
        }
        .popup-btn{
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#0af018+0,07b204+49,137a03+100 */
            background: #0af018; /* Old browsers */
            background: -moz-linear-gradient(top, #0af018 0%, #07b204 49%, #137a03 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#0af018), color-stop(49%,#07b204), color-stop(100%,#137a03)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #0af018 0%,#07b204 49%,#137a03 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #0af018 0%,#07b204 49%,#137a03 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #0af018 0%,#07b204 49%,#137a03 100%); /* IE10+ */
            background: linear-gradient(to bottom, #0af018 0%,#07b204 49%,#137a03 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#0af018', endColorstr='#137a03',GradientType=0 ); /* IE6-9 */
        }
        .popup-btn:hover{
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#137a03+0,07b204+51,0af018+100 */
            background: #137a03; /* Old browsers */
            background: -moz-linear-gradient(top, #137a03 0%, #07b204 51%, #0af018 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#137a03), color-stop(51%,#07b204), color-stop(100%,#0af018)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #137a03 0%,#07b204 51%,#0af018 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #137a03 0%,#07b204 51%,#0af018 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #137a03 0%,#07b204 51%,#0af018 100%); /* IE10+ */
            background: linear-gradient(to bottom, #137a03 0%,#07b204 51%,#0af018 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#137a03', endColorstr='#0af018',GradientType=0 ); /* IE6-9 */
        }
        .popup-btn.type-success{
            float: left;
        }
        .popup-btn.type-cancel{
            float: right;            
            background: #f22121; /* Old browsers */
            background: -moz-linear-gradient(top, #f22121 0%, #d10e0e 49%, #aa0000 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f22121), color-stop(49%,#d10e0e), color-stop(100%,#aa0000)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #f22121 0%,#d10e0e 49%,#aa0000 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #f22121 0%,#d10e0e 49%,#aa0000 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #f22121 0%,#d10e0e 49%,#aa0000 100%); /* IE10+ */
            background: linear-gradient(to bottom, #f22121 0%,#d10e0e 49%,#aa0000 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f22121', endColorstr='#aa0000',GradientType=0 ); /* IE6-9 */
        }
        .popup-btn.type-cancel:hover{
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#aa0000+0,d10e0e+51,f22121+100 */
            background: #aa0000; /* Old browsers */
            background: -moz-linear-gradient(top, #aa0000 0%, #d10e0e 51%, #f22121 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#aa0000), color-stop(51%,#d10e0e), color-stop(100%,#f22121)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #aa0000 0%,#d10e0e 51%,#f22121 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #aa0000 0%,#d10e0e 51%,#f22121 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #aa0000 0%,#d10e0e 51%,#f22121 100%); /* IE10+ */
            background: linear-gradient(to bottom, #aa0000 0%,#d10e0e 51%,#f22121 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#aa0000', endColorstr='#f22121',GradientType=0 ); /* IE6-9 */
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="popup-header">
            <h2 class="popup-heading">Are you sure you want to do that?</h2>
        </div>
        <div class="popup-content">
            Clicking yes will make Comic Sans your new system default font. Seriously, have you thought this through?
            <div class="popup-btn-hold">
                <button class="popup-btn type-success">Yes, do it now!</button>
                <button class="popup-btn type-cancel">No, I'm insane!</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
